<main class="mt-5">
  <div class="container">
      <h2>Add a New Song</h2>
      <form id="add-song-form">
          <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Release Year</label>
            <input type="date" class="form-control" id="year" required>
        </div>
          <div class="mb-3">
              <label for="artist" class="form-label">Artist</label>
              <input type="text" class="form-control" id="artist" required>
          </div>
          <div class="mb-3">
              <label for="album" class="form-label">Album</label>
              <input type="text" class="form-control" id="album" required>
          </div>
          <div class="mb-3">
              <label for="image" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="image" required>
          </div>
          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Song</button>
      </form>
      <div id="alert-container" class="d-none">
        <div class="alert alert-success" role="alert" id="success-alert">
            Song successfully added: <span id="alert-title"></span>
        </div>
    </div>
  </div>
</main>
